<script>
    let v1 = 'abc';
    console.log(v1.padStart(10,'a'));
    console.log(v1.padEnd(25,'r'));
    
</script>
<!---The padStart() method pads the current string with another
    string (multiple times, if needed) until the resulting string
    reaches the given length. The padding is applied from the 
    start of the current string.->
