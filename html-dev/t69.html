<html>
    <head>
        <script>
            function f1()
            {
                var v1 = document.forms[0];
                var s1 = v1.skill;
                var flag = false;
                for (var i = 0; i < s1.length; i++) 
                {
                    if (s1[i].checked) 
                    {
                        flag = true;
                        break;   
                    }
                    
                }
                if (!flag)
                {
                    alert("pls select any one skill");
                    s1[0].focus();
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <form action="success.html">
Skills:

<input type="checkbox" name="skill" value="java">Java &nbsp;&nbsp;

<input type="submit" value="submit" onclick="return f1()">
