<html>
    <head></head>
    <body>
        <form action="t1.html">
            <label>First Name: </label>
            <input type="text" name="firstName" placeholder="Pls enter First Name"> <br>

            <label>Last Name: </label>
            <input type="text" name="lastName" placeholder="Pls enter Last Name"> <br>

            <label>Age: </label>
            <input type="text" name="age" placeholder="Pls enter Age"> <br>

            <label>Email: </label>
            <input type="email" name="email" placeholder="Pls enter Email"> <br>

            <label>DOB: </label>
            <input type="date" name="dob" placeholder="Pls enter DOB"> <br>

            <label>Password: </label>
            <input type="password" name="pw" placeholder="Pls enter password"> <br>

            <label>Gender: </label>
            <input type="radio" name="gender"> <label>Male</label>
            <input type="radio" name="gender"> <label>Female</label> <br>

            <label>Skills: </label>
            <input type="checkbox" name="skill"> <label>C</label>
            <input type="checkbox" name="skill"> <label>C++</label>
            <input type="checkbox" name="skill"> <label>Java</label>
            <input type="checkbox" name="skill"> <label>Oracle</label>
            <input type="checkbox" name="skill"> <label>Spring</label> <br>

            <label>Education</label>
            <select name="education">
                <option>BE</option>
                <option>MCA</option>
                <option>BCA</option>
                <option>MBA</option>
            </select>                   <br> 
            
            <label>Address</label>
                <textarea name="address" 
                          rows="5" 
                          cols="20" 
                          placeholder="pls enter address"></textarea> 
                <br>
            
            <input type="button" value="this is a button">
            <input type="submit" value="this is a submit button">
            <input type="reset" value="this is a reset button"> <br>

            <button type="button">This is a button</button>
            <button type="submit">This is a submit</button>
            <button type="reset">This is a reset</button>











        </form>
    </body>
</html>
