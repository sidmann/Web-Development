<html>
    <head>
        <script>
            var data = [
                { firstName: "vijay", lastName: "b", age: 22, weight: 56.0 },
                { firstName: "swetha", lastName: "t", age: 27, weight: 76.0 },
                { firstName: "ramu", lastName: "p", age: 37, weight: 66.0 },
                { firstName: "prince", lastName: "h", age: 34, weight: 56.0 },
                { firstName: "babu", lastName: "i", age: 29, weight: 79.0 },
                { firstName: "kumar", lastName: "o", age: 42, weight: 80.0 },
                { firstName: "kiran", lastName: "s", age: 46, weight: 84.0 },
            ]
            function print() {
                // document.getElementById('e1').innerHTML = data;
                var v1 = "";
                for(var i = 0; i < data.length; i++)
                {
                    v1 += data[i].firstName + ", " + 
                          data[i].lastName + ", " + data[i].age + ", " + 
                          data[i].weight + "<br>";
                }
                document.getElementById('e1').innerHTML = v1;
            }
            function sortBasedOnFirstName() {
                data.sort(function f1(a, b){
                    if (a.firstName > b.firstName) {
                        return 1;
                    }
                    else if (a.firstName < b.firstName) {
                        return -1;
                    }
                    else {
                        return 0;
                    }
                });
                print();
            }
            function sortBasedOnLastName() {
                data.sort(function f1(a, b){
                    if (a.lastName > b.lastName) {
                        return 1;
                    }
                    else if (a.lastName < b.lastName) {
                        return -1;
                    }
                    else {
                        return 0;
                    }
                });
                print();
            }
            function sortBasedOnAge() {
                data.sort(function f1(a, b){
                    return a.age - b.age;
                });
                print();
            }
        </script>
    </head>
    <body>
        <div id="e1"></div>
        <input type="button" value="read-all" onclick="print()"> <br>
        <input type="button" value="sort with firstname" onclick="sortBasedOnFirstName()"> <br>
        <input type="button" value="sort with lastname" onclick="sortBasedOnLastName()"> <br>
        <input type="button" value="sort with age" onclick="sortBasedOnAge()"> <br>
    </body>
</html>
