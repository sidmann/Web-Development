<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="about.html" method="">
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName" value="firstName" />
      <br />
      <label for="password">Password</label>
      <input type="password" name="password" placeholder="type password" />
      <br />
      Email
      <input type="email" name="email" placeholder="enter email" />
      <button type="submit">Submit</button>

      <p>Please select your fav languages</p>
      <input type="radio" name="coding" value="javascript" />Javascript
      <input type="radio" name="coding" value="C" />C
      <input type="radio" name="coding" value="C++" />C++
      <input type="radio" name="coding" value="Java" checked />Java

      <hr />
      <p>Please select your fav languages</p>
      <input type="checkbox" name="programming" value="javascript" />Javascript
      <input type="checkbox" name="programming" value="C" />C
      <input type="checkbox" name="programming" value="C++" />C++
      <input type="checkbox" name="programming" value="Java" checked />Java

      <hr />
      <p>Please select your fav languages</p>
      <select name="languages" id="">
        <option value="javascript">Javascript</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
      </select>
    </form>
  </body>
</html>
