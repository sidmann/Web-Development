<form action="success.html">
	Parameter1 : <input type="text" name="param1"/> <br>
	Parameter2 : <input type="text" name="param2"/> <br>
	<input type="submit" value="submit" onclick="return validate()"/>
</form>

<script>
	function validate()
	{
		var myForm = document.forms[0];
		var p1 = myForm.param1;
		if(p1.value.length == 0)
		{
			alert("Please enter Parameter1");
			p1.focus();
			return false;
		}

		var p2 = myForm.param2;
		if(p2.value.length == 0)
		{
			alert("Please enter Parameter2");
			p2.focus();
			return false;
		}
		return true;
	}
</script>
