<p id="p1">Hello from p1 para </p>
<div id="d1">Hello from div</div>
<span id="s1">Hello from span </span>

<input type="button" value="change elements" onclick="change()"/>

<script>
	function change()
	{
		var v1 = document.getElementById("p1");
		var v2 = document.getElementById("d1");
		var v3 = document.getElementById("s1");
		v1.innerHTML = v1.innerHTML.toUpperCase();
		v2.innerHTML = v2.innerHTML.toUpperCase();
		v3.innerHTML = v3.innerHTML.toUpperCase();
	}
</script>
