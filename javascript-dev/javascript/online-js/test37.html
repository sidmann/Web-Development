<p id="p1">Hello from p1 para </p>
<input type="button" value="make hidden" onclick="makeHidden()"/>
<input type="button" value="make visible" onclick="makeVisible()"/>

<script>
	function makeHidden()
	{
		var v1 = document.getElementById("p1");
		v1.style.visibility = "hidden";
	}
	function makeVisible()
	{
		var v1 = document.getElementById("p1");
		v1.style.visibility = "visible";
	}
</script>
