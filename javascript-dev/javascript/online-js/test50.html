<p id="p1">initial content</p>
<input type="button" 
	   value="populate array content" 
	   onclick="readArrayContent()"/>
<input type="button" 
	   value="remove last 3 element" 
	   onclick="removeLast3ElementsFromArray()"/>
<script>
	var elements = [100, "hello", 30.7, 40, true, 20];
	function readArrayContent()
	{
		document.getElementById("p1").innerHTML = elements.join(", ");
	}
	function removeLast3ElementsFromArray()
	{
		elements.splice(elements.length - 3, 3);
		readArrayContent();
	}
</script>
