<p id="p1">initial content</p>
From Which Index : <input type="text" id="from"/> <br/>
Elements to be removed : <input type="text" id="total"/> <br/>
<input type="button" 
	   value="remove above specified range of elements" 
	   onclick="removeRangeOfElementsFromArray()"/>
<input type="button" 
	   value="populate array content" 
	   onclick="readArrayContent()"/>

<script>
	var elements = [100, "hello", 30.7, 40, true, 20];
	function readArrayContent()
	{
		document.getElementById("p1").innerHTML = elements.join(", ");
	}
	function removeRangeOfElementsFromArray()
	{
		var from = document.getElementById("from").value;
		var total = document.getElementById("total").value;
		elements.splice(from, total);
		readArrayContent();
	}
</script>
