<form>
	Skills:
	<input type="checkbox" name="skill" value="c" onclick="controllSkillController()"/> C &nbsp;
	<input type="checkbox" name="skill" value="c++" onclick="controllSkillController()"/> C++ &nbsp;
	<input type="checkbox" name="skill" value="java" onclick="controllSkillController()"/> Java &nbsp;
	<input type="checkbox" name="skill" value="orcl" onclick="controllSkillController()"/> Oracle &nbsp;
	<input type="checkbox" name="skill" value="ng" onclick="controllSkillController()"/> Angular &nbsp;
	<input type="checkbox" name="skill" value="hadoop" onclick="controllSkillController()"/> Hadoop &nbsp;
	<input type="checkbox" name="skill" value=".net" onclick="controllSkillController()"/> .Net &nbsp;
	<input type="checkbox" name="skill" value="php" onclick="controllSkillController()"/> PHP <br/>
	Select All Skills:
	<input type="checkbox" name="skillsController" onclick="selectAll()"/>
</form>

<script>
	function selectAll()
	{
		var myForm = document.forms[0];
		var skillsController = myForm.skillsController;
		var skill = myForm.skill;
		for(var i = 0; i < skill.length; i++)
		{
			skill[i].checked = skillsController.checked;
		}
	}
	function controllSkillController()
	{
		var myForm = document.forms[0];
		var skillsController = myForm.skillsController;
		var skill = myForm.skill;
		var status = true;
		for(var i = 0; i < skill.length; i++)
		{
			if(!skill[i].checked)
			{
				status = false;
				break;
			}
		}
		skillsController.checked = status;
	}
</script>
